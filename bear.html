<!DOCTYPE html>
<html>
    <head>
        <title>
            Demo for Check boxes 
        </title>
        
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
 
<body>

<h2 style="color: darkgoldenrod; font-family: 'Times New Roman', Times, serif;">Ajay kumar Reddy Arram builds a bear</h2>



<form style="margin-left: 20px;">
    <label for="form1_hat">Hat: </label>
    <input type ="checkbox" id="form1_hat" name="form1_hat" value=hat> <br>
    <label for="form1_scarf">scarf: </label>
    <input type ="checkbox" id="form1_scarf" name="form1_scarf" value=scarf> <br>

    <label for="form1_shirt">shirt: </label>
    <input type ="checkbox" id="form1_shirt" name="form1_shirt" autofocus> <br>

    <input type="button" onclick="startbear()" value="Initiate bear" class="btn btn-success">
</form>


 <p id="result" style="margin-left: 20px; margin-top:20px;" >Enter the required input </p>

<form style="margin-left: 20px;"> 
    <label for="form1_prop">Enter a property </label>
    <input type ="text" id="form1_prop" name="form1_prop" min=10 max=50 step=2 value=color style="margin-left:20px;"> <br>

    <label for="form1_value">Enter a value </label>
    <input type ="text" id="form1_value" name="form1_value" style="margin-left:40px;"> <br>

    <input type="button" onclick="updatebear()" value="Update the Bear" class="btn btn-success" style="margin-top: 15px;">
</form>

<script>
    var my_bear = {}
    function startbear()
    {
        if(document.getElementById("form1_hat").checked){
        my_bear["hat"]=true;
    }else{
        my_bear["hat"]=false;
    }
     if(document.getElementById("form1_scarf").checked){
        my_bear["scarf"]=true;
    }else{
        my_bear["scarf"]=false;
    }
    if(document.getElementById("form1_shirt").checked){
        my_bear["shirt"]=true;
    }else{
        my_bear["shirt"]=false;
    }
    out = document.getElementById("result")
    my_bear= JSON.stringify(my_bear)
    out.innerHTML = my_bear
    my_bear= JSON.parse(my_bear)
    }

    function updatebear()
    {
        var num1=document.getElementById("form1_prop").value
        var num2 = document.getElementById("form1_value").value
        my_bear[num1] = num2;
        out=document.getElementById("result2")
        my_bear= JSON.stringify(my_bear)
    out.innerHTML = my_bear
    my_bear= JSON.parse(my_bear)
    }
</script>

<p id="result2"></p>

</body>
</html>
